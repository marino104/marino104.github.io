<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video UI Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .title {
            font-size: 20px;
            margin: 15px 0;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .btn {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/_rWgK73MNQU" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="title">Video UI Clone</div>
        <div class="controls">
            <button class="btn">Like</button>
            <button class="btn">Subscribe</button>
            <button class="btn">Share</button>
        </div>
    </div>
</body>
</html>
