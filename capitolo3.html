
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitolo 2 - Codici Fighi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 50px;
            animation: fadeIn 2s ease-out;
        }

        .code {
            background-color: #34495e;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            color: #ecf0f1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: slideIn 3s ease-out infinite alternate;
        }

        .code span {
            color: #1abc9c;
            animation: blink 1.5s step-start infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .moving-text {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            animation: moveText 5s linear infinite;
        }

        @keyframes moveText {
            0% {
                top: 100px;
                left: 50%;
            }
            50% {
                top: 300px;
                left: 10%;
            }
            100% {
                top: 100px;
                left: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Capitolo 2: Codici Fighi in Movimento</h1>

    <div class="moving-text">Questo testo si muove!</div>

    <div class="code">
        <p>
            <span>&lt;!DOCTYPE html&gt;</span><br>
            <span>&lt;html lang="it"&gt;</span><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<span>&lt;head&gt;</span><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>&lt;title&gt;Capitolo 2&lt;/title&gt;</span><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<span>&lt;/head&gt;</span><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<span>&lt;body&gt;</span><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>&lt;h1&gt;Benvenuti nel Capitolo 2&lt;/h1&gt;</span><br>
            &nbsp;&nbsp;&nbsp;&nbsp;<span>&lt;/body&gt;</span><br>
            <span>&lt;/html&gt;</span>
        </p>
    </div>

</body>
</html>
